<!DOCTYPE html>
{% load static %}
<html lang='pt_br'>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<meta name="author" content="Sander Toledo">

<!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Popper Minimal JavaScript-->
    <script type="text/javascript" src="{% static 'js/popper.min.js'%}"></script>
    <!-- JQuery Para formatação de campos-->
    <script type="text/javascript" src="{% static 'js/jquery.mask.js' %}"></script>
    <!-- MDB-->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.date').mask('00/00/0000');
            $('.cnpj').mask('00.000.000/0000-00');
            $('.ctps').mask('0000000/0000-AA')
            $('.cnj').mask('0000000-00.0000.0.00.0000')
            $('.date_time').mask('00/00/0000 00:00:00');
            $('.cep').mask('00000-000');
            $('.telefone').mask('(00) 0000-0000');
            $('.rg').mask('0.000.000-0');
            $('.cpf').mask('000.000.000-00');
            $('.money').mask('000.000.000.000.000,00', {reverse: true});
        });
    </script>
{# CSS do HTML #}
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<!-- Bootstrap MDB -->
<link href="{% static 'css/mdb.lite.min.css' %}" rel="stylesheet">
<link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">

{% block css %}
{% endblock css %}
<title>Sistema de Advocacia</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark primary-color">
        <a class="navbar-brand" href="{% url 'clientes:index'%}"><img src="{% static "img/PinClipart.com_sky-background-clipart_1315100.png"  %}" alt="logo" width="40" height="40"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'clientes:index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Clientes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{% url 'clientes:cliente' %}">Cadastrar</a>
                    <a class="dropdown-item" href="{% url 'clientes:listacliente' %}">Listar Clientes</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Processos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="{% url 'processos:processo' %}">Processo Novo</a>
                    {% comment %} <a class="dropdown-item" href="{% url 'processos:faseProcesso' %}">Fase do Processo</a> {% endcomment %}
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    {% block conteudo %}
    {% endblock %}
</body>
</html>
